<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!-- Ajustes de documentos, com a viewport vai adapatar a vários dispositivos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NLW Tiago Mercês - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main>
      <div class="container">
        <div class="avatar">

    <!--Site carregado antes de carregar o JS -->
